# Based off of https://github.com/chick2d/neofetch-themes
# and originally took from Axyl-OS (https://github.com/axyl-os)

# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    info title
    info underline

    info "whoami?" distro
    prin "funnies." "minty mf's"
    info "kernel." kernel
    info underline
    info "central processor." cpu
    info "graphic processor." gpu
    info underline
    info "enviorment." de
    info "terminal." term
    info "cronch." shell
}

# Shit I Don't Care About (Mostly)

title_fqdn="off"
kernel_shorthand="on"
distro_shorthand="off"
os_arch="off"
uptime_shorthand="on"
memory_percent="off"
memory_unit="mib"
package_managers="off"
shell_path="off"
shell_version="on"

speed_type="bios_limit"
speed_shorthand="on"
cpu_brand="off"
cpu_speed="on"
cpu_cores="off"
cpu_temp="off"
gpu_brand="on"
gpu_type="all"
refresh_rate="off"

gtk_shorthand="on"
gtk2="on"
gtk3="on"

public_ip_host="http://ident.me"
public_ip_timeout=2

de_version="on"

disk_show=('/')
disk_subtitle="mount"
disk_percent="on"

music_player="cmus"
song_format="%artist% - %album% - %title%"
song_shorthand="on"
mpc_args=()

# Text Colors
# Example:
# colors=(distro)      - Text is colored based on Distro colors.
# colors=(4 6 1 8 8 6) - Text is colored in the order above.
# colors=(4 7 7 4 7 7)
colors=(distro)
bold="on"
underline_enabled="on"
underline_char="." # Based
separator=" ï‘„"

# More Stuff I Don't Care About

block_range=(0 7)
color_blocks="off"
block_width=3
block_height=1
col_offset="auto"
bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"


# Info display
# Example:
# bar:     '[---=======]'
# infobar: 'info [---=======]'
# barinfo: '[---=======] info'
# off:     'info'
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"


# Backend Settings

# Image backend.
# Default:  'ascii'
# Values:   'ascii', 'caca', 'chafa', 'jp2a', 'iterm2', 'off',
#           'pot', 'termpix', 'pixterm', 'tycat', 'w3m', 'kitty'
# Flag:     --backend
image_backend="ascii"

# Image Source
# Which image or ascii file to display.
# Default:  'auto'
# Values:   'auto', 'ascii', 'wallpaper', '/path/to/img', '/path/to/ascii', '/path/to/dir/'
# NOTE: 'auto' will pick the best image source for whatever image backend is used.
#       In ascii mode, distro ascii art will be used and in an image mode, your
#       wallpaper will be used.
#image_source="/home/angelo_f/.config/neofetch/voidlogo2.txt"


